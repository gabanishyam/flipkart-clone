<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Flipkart Clone</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>Welcome to Flipkart Clone</h1>
            <p>Shop the best products at amazing prices!</p>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="download.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>₹1,999</p>
                </div>
                <div class="product-card">
                    <img src="download1.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>₹2,499</p>
                </div>
                <div class="product-card">
                    <img src="images.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>₹3,999</p>
                </div>
                <div class="product-card">
                    <img src="images1.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>₹4,999</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flipkart Clone. All rights reserved.</p>
    </footer>
</body>
</html>
